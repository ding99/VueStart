<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestart</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <style>
    .class1{ background: #444; color: rgba(248, 244, 3, 0.89); }
  </style>
  <body>
    <div id="app"></div>
    
    <div id="subpage">
      <p>{{ message }}</p>
      <div v-html="message"></div>
    </div>
    
    <br/>
    <div id="vue_det">
      <h3>site : {{site}}</h3>
      <h3>url : {{url}}</h3>
      <h3>alexa: {{alexa}}</h3>
    </div>

    <script type="text/javascript">
      var data ={ site: "tutorials", url: "www.tutorials.com", alexa: 1000}
      var vm = new Vue({ el: '#vue_det', data: data })

      document.write(vm.site == data.site)
      document.write("<br>")

      vm.site = "newpage"
      document.write(data.site + "<br>")

      data.alexa = 1234
      document.write("<h3>" + vm.alexa + "</h>")

      data.alexa *= 2
      data.site += " changed!"
    </script>

    <br>
    <div id="v-test">
      <h2>Examing v-bind</h2>
      <label for="r1">change color</label>
      <input type="checkbox" v-model="use" id="r1">
      <br>
      <div v-bind:class="{'class1': use}">v-bind:class directive</div>
    </div>

    <div id="expression">
      {{ 5+5 }}<br>
      {{ ok ? 'YES' : 'NO' }}<br>
      {{ message.split('').reverse().join('') }}
      <div v-bind:id="'list-' + id">Introductory Tutorial</div>
    </div>
    <script>
      new Vue({el: '#expression', data: {ok: true, message: 'Beginner', id: 1 }});
    </script>

    <script> new Vue({ el: '#v-test', data:{ use: false } }); </script>
  </body>
</html>
