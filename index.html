<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuestart</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <br/>
    <div id="vue_det">
      <h2>site : {{site}}</h2>
      <h2>url : {{url}}</h2>
      <h3>alexa: {{alexa}}</h3>
    </div>
    <script type="text/javascript">
      var data ={ site: "tutorials", url: "www.tutorials.com", alexa: 1000}
      var vm = new Vue({
        el: '#vue_det',
        data: data
      })

      document.write(vm.site == data.site)
      document.write("<br>")

      vm.site = "newpage"
      document.write(data.site + "<br>")

      data.alexa = 1234
      document.write(vm.alexa)

      data.alexa *= 2
      </script>
  </body>
</html>
